<?xml version="1.0" encoding="UTF-8"?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<composite:interface>
	</composite:interface>
	
	<composite:implementation>
	
		<h:outputScript library="theme" name="basic/js/menu.js" target="head"/>
		
		<jsf:element p:id="${cc.clientId}" p:elementName="header">
		
			<jsf:element p:elementName="nav" p:class="menu-app">
				<jsf:element p:elementName="ul">
					<jsf:element p:elementName="li" p:class="menu-hamburger">
						<h:outputLink value="javascript:" onclick="net.preparatusopos.appmaweb.faces.menu.show(event,'${cc.clientId}:items')">
							<h:graphicImage library="theme" name="basic/image/hamburger.svg"/>
						</h:outputLink>
					</jsf:element>
				</jsf:element>
			</jsf:element>
			
			<jsf:element id="items" p:elementName="nav" p:class="menu-items">
				<jsf:element p:elementName="ul">
					<composite:insertChildren/>
				</jsf:element>
			</jsf:element>
			
		</jsf:element>
		
	</composite:implementation>
	
</html>
