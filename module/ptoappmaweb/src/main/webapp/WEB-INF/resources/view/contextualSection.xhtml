<?xml version="1.0" encoding="UTF-8"?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<composite:interface>
	
		<composite:attribute name="legend" type="java.lang.String"/>
		
	</composite:interface>
	
	<composite:implementation>
	
		<h:outputStylesheet library="theme" name="${theme}/style/contextual-section.css"/>
	
		<jsf:element p:elementName="section" p:class="contextual-section">
			<jsf:element rendered="${not empty cc.attrs.legend}" p:elementName="header" p:class="item">
				<h:outputText value="${cc.attrs.legend}"/>
			</jsf:element>
			<h:panelGroup layout="block">
				<composite:insertChildren/>
			</h:panelGroup>
		</jsf:element>
		
	</composite:implementation>
	
</html>
