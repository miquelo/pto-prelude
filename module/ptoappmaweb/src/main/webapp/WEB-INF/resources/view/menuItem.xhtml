<?xml version="1.0" encoding="UTF-8"?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<composite:interface>
	
		<composite:attribute name="outcome" type="java.lang.Object"/>
		<composite:attribute name="value" type="java.lang.Object"/>
		<composite:attribute name="current" type="java.lang.Boolean" default="false"/>
		<composite:attribute name="styleClass" type="java.lang.String"/>
		
	</composite:interface>
	
	<composite:implementation>
	
		<jsf:element p:elementName="li" p:class="${cc.attrs.styleClass}">
			<h:link outcome="${cc.attrs.outcome}" styleClass="${cc.attrs.current ? 'current' : ''}">${cc.attrs.value}</h:link>
		</jsf:element>
		
	</composite:implementation>
	
</html>
